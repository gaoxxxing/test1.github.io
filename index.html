<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python答题系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      /* 增大文字大小并调整间距 */
      .input-prefix {
        @apply absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none text-lg w-10;
      }
      .input-with-prefix {
        @apply pl-14; /* 增加左内边距以适应更大的前缀 */
      }
      .record-item {
        @apply border-l-4 p-4 mb-3 rounded-r transition-all;
      }
      .correct {
        @apply border-green-500 bg-green-50;
      }
      .incorrect {
        @apply border-red-500 bg-red-50;
      }
      .fullscreen-modal {
        @apply fixed inset-0 bg-white z-50 overflow-auto p-4 md:p-8;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- 开始界面 -->
  <div id="start-screen" class="text-center">
    <h1 class="text-4xl font-bold mb-4">Python编程挑战</h1>
    <p class="text-gray-600 mb-8">准备好后，点击下方按钮开始答题</p>
    <button id="start-btn" class="px-8 py-4 bg-blue-500 text-white text-xl rounded-lg hover:bg-blue-600 transition-colors shadow-lg">
      开始答题
    </button>
  </div>

  <!-- 答题区域 (默认隐藏) -->
  <div id="quiz-area" class="w-full max-w-4xl flex flex-col items-center hidden">
    
    <!-- === 修改点 1：移除倒计时和题目计数显示区域 === -->
    <!--
    <div class="w-full flex justify-between items-center mb-4 px-2">
      <div class="text-lg font-medium text-gray-700">
        题目 <span id="question-counter"></span>
      </div>
      <div id="timer-display" class="text-2xl font-bold text-red-500">
        01:00
      </div>
    </div>
    -->

    <!-- 题目图片（居中放大，高度优化） -->
    <!-- === 修改点 2：为图片区域增加一点上边距以保持布局美观 === -->
    <div class="w-full h-[55vh] max-h-[600px] bg-white rounded-xl shadow-md flex items-center justify-center mb-6 mt-8">
      <img id="question-img" src="" alt="Python题目" class="w-full h-full object-contain p-6">
    </div>

    <!-- 答题框（右下角，无提交按钮，已调大） -->
    <div id="input-box" class="self-end w-full max-w-sm">
      <!-- 输入框动态生成 -->
    </div>
  </div>

  <!-- 学生答题记录（全屏显示） -->
  <div id="finish-modal" class="fullscreen-modal hidden">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">你的答题记录</h2>
      
      <!-- 总体统计 -->
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-8 text-center">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <div class="text-sm text-gray-500">学生ID</div>
            <div class="font-semibold" id="student-id"></div>
          </div>
          <div>
            <div class="text-sm text-gray-500">总用时</div>
            <div class="font-semibold" id="total-time"></div>
          </div>
          <div>
            <div class="text-sm text-gray-500">正确率</div>
            <div class="font-semibold" id="correct-rate"></div>
          </div>
        </div>
      </div>
      
      <!-- 每道题详细记录 -->
      <div id="my-records" class="space-y-4">
        <!-- 动态生成每道题记录 -->
      </div>
      
      <!-- 底部按钮 -->
      <div class="flex justify-center gap-4 mt-8">
        <button id="restart-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
          重新答题
        </button>
        <button id="view-records-btn" class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors">
          查看所有记录
        </button>
      </div>
    </div>
  </div>

  <!-- 所有学生记录面板（全屏） -->
  <div id="records-modal" class="fullscreen-modal hidden">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">所有学生答题记录</h2>
        <div class="flex items-center gap-4">
          <button id="clear-records-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm">
            清空所有记录
          </button>
          <button id="close-records" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>
      </div>
      
      <div id="all-records" class="space-y-8">
        <!-- 记录动态生成 -->
        <div class="text-center text-gray-500 py-10">暂无记录</div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { img: 'image/Python/Q1.png', answer: { a: '4' }, type: 'single_a' },
      { img: 'image/Python/Q2.png', answer: { a: '8' }, type: 'single_a' },
      { img: 'image/Python/Q3.png', answer: { b: '8' }, type: 'single_b' },
      { img: 'image/Python/Q4.png', answer: { b: '10' }, type: 'single_b' },
      { img: 'image/Python/Q5.png', answer: { b: '6' }, type: 'single_b' },
      { img: 'image/Python/Q6.png' , answer: { b: '6' }, type: 'single_b' }
    ];

    // 全局状态
    let currentQ = 0;
    let startTime;
    let quizStartTime;
    let studentAnswers = [];
    let studentId;
    let questionTimer;

    // DOM元素
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const quizArea = document.getElementById('quiz-area');
    const questionImg = document.getElementById('question-img');
    const inputBox = document.getElementById('input-box');
    const finishModal = document.getElementById('finish-modal');
    const recordsModal = document.getElementById('records-modal');
    const myRecords = document.getElementById('my-records');
    const studentIdEl = document.getElementById('student-id');
    const totalTimeEl = document.getElementById('total-time');
    const correctRateEl = document.getElementById('correct-rate');
    const allRecords = document.getElementById('all-records');
    const clearRecordsBtn = document.getElementById('clear-records-btn');
    // === 修改点 3：移除不再需要的DOM元素引用 ===
    // const timerDisplay = document.getElementById('timer-display');
    // const questionCounter = document.getElementById('question-counter');

    function generateNewStudentId() {
      let lastId = parseInt(localStorage.getItem('lastPyQuizStudentId') || '0');
      let newId = lastId + 1;
      localStorage.setItem('lastPyQuizStudentId', newId);
      return newId.toString();
    }
    
    // === 修改点 4：修改计时器函数，使其不再更新界面元素 ===
    function startTimer() {
      let timeLeft = 60;
      // timerDisplay.textContent = '01:00';
      // timerDisplay.classList.remove('text-yellow-500');

      if (questionTimer) {
        clearInterval(questionTimer);
      }

      questionTimer = setInterval(() => {
        timeLeft--;
        // const minutes = Math.floor(timeLeft / 60);
        // const seconds = timeLeft % 60;
        // timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        // if (timeLeft <= 10) {
        //     timerDisplay.classList.add('text-yellow-500');
        // }

        if (timeLeft <= 0) {
          clearInterval(questionTimer);
          submitAnswer(true);
        }
      }, 1000);
    }

    // === 修改点 5：修改题目初始化函数，使其不再更新题目计数 ===
    function initQuestion(qIndex) {
      questionImg.src = questions[qIndex].img;
      // questionCounter.textContent = `${qIndex + 1} / ${questions.length}`;
      createInput(questions[qIndex].type);
      startTime = new Date();
      startTimer();
    }

    function createInput(type) {
      inputBox.innerHTML = '';
      if (type === 'single_a') {
        inputBox.innerHTML = `
          <div class="relative">
            <span class="input-prefix">a=</span>
            <input type="text" id="ans-a" class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg input-with-prefix focus:border-blue-500 focus:outline-none text-lg" placeholder="输入答案按Enter提交">
          </div>
        `;
        document.getElementById('ans-a').addEventListener('keydown', (e) => e.key === 'Enter' && submitAnswer());
        document.getElementById('ans-a').focus();
      } else if (type === 'single_b') {
         inputBox.innerHTML = `
          <div class="relative">
            <span class="input-prefix">b=</span>
            <input type="text" id="ans-b" class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg input-with-prefix focus:border-blue-500 focus:outline-none text-lg" placeholder="输入答案按Enter提交">
          </div>
        `;
        document.getElementById('ans-b').addEventListener('keydown', (e) => e.key === 'Enter' && submitAnswer());
        document.getElementById('ans-b').focus();
      }
    }

    function submitAnswer(isAutoSubmit = false) {
      clearInterval(questionTimer);

      const qData = questions[currentQ];
      let userAns = {};
      let isCorrect = true;

      if (qData.type === 'single_a') {
        userAns.a = document.getElementById('ans-a').value.trim();
        if (!isAutoSubmit && userAns.a === '') return;
        isCorrect = userAns.a === qData.answer.a;
        if (isAutoSubmit && userAns.a === '') isCorrect = false;

      } else if (qData.type === 'single_b') {
        userAns.b = document.getElementById('ans-b').value.trim();
        if (!isAutoSubmit && userAns.b === '') return;
        isCorrect = userAns.b === qData.answer.b;
        if (isAutoSubmit && userAns.b === '') isCorrect = false;
      }
      
      const timeSpent = isAutoSubmit ? 60 : Math.round((new Date() - startTime) / 1000);
      studentAnswers.push({
        qIndex: currentQ + 1, userAns, correctAns: qData.answer, isCorrect, timeSpent, type: qData.type
      });

      currentQ++;
      if (currentQ < questions.length) {
        initQuestion(currentQ);
      } else {
        quizArea.classList.add('hidden');
        saveRecord();
        showMyRecords();
        finishModal.classList.remove('hidden');
      }
    }

    function formatUserAnswerText(ans) {
        if (ans.type === 'single_a') {
            return `a=${ans.userAns.a || '(未作答)'}`;
        } else if (ans.type === 'single_b') {
            return `b=${ans.userAns.b || '(未作答)'}`;
        }
        return 'N/A';
    }

    function formatCorrectAnswerText(ans) {
        if (ans.type === 'single_a') {
            return `正确答案：a=${ans.correctAns.a}`;
        } else if (ans.type === 'single_b') {
            return `正确答案：b=${ans.correctAns.b}`;
        }
        return '';
    }

    function showMyRecords() {
      studentIdEl.textContent = studentId;
      myRecords.innerHTML = '';
      studentAnswers.forEach(ans => {
        const recordEl = document.createElement('div');
        recordEl.className = `record-item ${ans.isCorrect ? 'correct' : 'incorrect'}`;
        const userAnsText = formatUserAnswerText(ans);
        const correctAnsText = formatCorrectAnswerText(ans);

        recordEl.innerHTML = `
          <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-3">
            <div>
              <span class="font-medium text-lg">第${ans.qIndex}题</span>
              <div class="mt-1">你的答案：<span class="font-semibold">${userAnsText}</span></div>
              ${!ans.isCorrect ? `<div class="text-red-600 mt-1">${correctAnsText}</div>` : ''}
            </div>
            <div class="text-lg text-right">
              <div>用时：${ans.timeSpent}秒</div>
              <div class="${ans.isCorrect ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'}">
                ${ans.isCorrect ? '正确' : '错误'}
              </div>
            </div>
          </div>
        `;
        myRecords.appendChild(recordEl);
      });

      const totalTime = Math.round((new Date() - quizStartTime) / 1000);
      const correctCount = studentAnswers.filter(ans => ans.isCorrect).length;
      totalTimeEl.textContent = formatTime(totalTime);
      correctRateEl.textContent = `${correctCount}/${questions.length} (${Math.round(correctCount / questions.length * 100)}%)`;
    }

    function saveRecord() {
      const totalTime = Math.round((new Date() - quizStartTime) / 1000);
      const correctCount = studentAnswers.filter(ans => ans.isCorrect).length;
      const record = {
        studentId,
        completedAt: new Date().toLocaleString(),
        totalTime,
        correctCount,
        answers: studentAnswers
      };
      const historyRecords = JSON.parse(localStorage.getItem('pyQuizRecords') || '[]');
      historyRecords.push(record);
      localStorage.setItem('pyQuizRecords', JSON.stringify(historyRecords));
    }

    function showAllRecords() {
      const historyRecords = JSON.parse(localStorage.getItem('pyQuizRecords') || '[]');
      if (historyRecords.length === 0) {
        allRecords.innerHTML = '<div class="text-center text-gray-500 py-10">暂无记录</div>';
        return;
      }
      allRecords.innerHTML = historyRecords.reverse().map((record) => `
        <div class="border border-gray-200 rounded-lg overflow-hidden">
          <div class="bg-gray-50 p-4 border-b border-gray-200">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3">
              <div>
                <span class="font-bold text-lg">学生ID：${record.studentId}</span>
                <div class="text-gray-500 mt-1">完成时间：${record.completedAt}</div>
              </div>
              <div class="grid grid-cols-2 gap-6 text-center">
                <div><div class="text-sm text-gray-500">总用时</div><div class="font-semibold">${formatTime(record.totalTime)}</div></div>
                <div><div class="text-sm text-gray-500">正确率</div><div class="font-semibold">${record.correctCount}/${questions.length} (${Math.round(record.correctCount/questions.length*100)}%)</div></div>
              </div>
            </div>
          </div>
          <div class="p-4 space-y-3">
            ${record.answers.map(ans => `
              <div class="record-item ${ans.isCorrect ? 'correct' : 'incorrect'}">
                <div class="flex flex-col md:flex-row md:justify-between gap-2">
                  <div>
                    <span class="font-medium">第${ans.qIndex}题</span>
                    <div class="mt-1">答案：${formatUserAnswerText(ans)}</div>
                  </div>
                  <div class="text-right">
                    <div>用时：${ans.timeSpent}秒</div>
                    <div class="${ans.isCorrect ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'}">${ans.isCorrect ? '正确' : '错误'}</div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return mins > 0 ? `${mins}分${secs}秒` : `${secs}秒`;
    }

    function bindEvents() {
      startBtn.addEventListener('click', () => {
        studentId = generateNewStudentId();
        startScreen.classList.add('hidden');
        quizArea.classList.remove('hidden');
        quizStartTime = new Date();
        initQuestion(0);
      });

      document.getElementById('restart-btn').addEventListener('click', () => {
        studentId = generateNewStudentId();
        currentQ = 0;
        studentAnswers = [];
        finishModal.classList.add('hidden');
        quizArea.classList.remove('hidden');
        quizStartTime = new Date();
        initQuestion(currentQ);
      });

      document.getElementById('view-records-btn').addEventListener('click', () => {
        finishModal.classList.add('hidden');
        showAllRecords();
        recordsModal.classList.remove('hidden');
      });

      document.getElementById('close-records').addEventListener('click', () => {
        recordsModal.classList.add('hidden');
        finishModal.classList.remove('hidden');
      });

      clearRecordsBtn.addEventListener('click', () => {
        if (confirm('您确定要清空所有学生的答题记录吗？此操作将同时重置学生ID计数器。')) {
          localStorage.removeItem('pyQuizRecords');
          localStorage.removeItem('lastPyQuizStudentId');
          showAllRecords();
          alert('所有记录已成功清空，学生ID计数器已重置。');
        }
      });
    }

    bindEvents();

  </script>
</body>
</html>
